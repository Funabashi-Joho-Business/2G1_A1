<body>
		<h1>ログイン</h1>
		<hr>
		<div align="center">
			<table border="0">
				<tr>
					<th class="login_field">ユーザID</th>
					<td class="login_field"><input type="text" name="user_id"
						value="" size="24" id="user_id" onkeyup="fieldChanged();"
						onchange="fieldChanged();"></td>
				</tr>
				<tr>
					<th class="login_field">パスワード</th>
					<td class="login_field"><input type="password" name="password"
						value="" size="24" id="password" onkeyup="fieldChanged();"
						onchange="fieldChanged();"></td>
				</tr>
				<tr>
					<td colspan="2" class="login_button"><input
							type="submit" value="ログイン" id="login"></td>
				</tr>
			</table>
		</div>
</body>
